<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos-inicioSesion.css">
    <title>Inicion Sesión</title>
    
</head>
<body>
    <header class="header">
        <img class="header_img" src="images/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <div class="login_container">
            <h2>Inicion sesión</h2>
            <form action="" class="login-container-form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="buttom"><a href="Maquetacion-principal.html">Iniciar Sesión</a></button>
                <div class="login_container_remenber">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login-container-socialMedia">
                <div><img src="images/icons8-google-plus-50.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="images/icons8-twitter-50.png" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
            <p class="login_container_registro">No tienes niguna cuenta <a href="registro.html">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <div class="footer_container">
            <a href="/">Terminos de uso</a>
            <a href="/">Declarción de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </div>
    </footer>
    
</body>
</html>
